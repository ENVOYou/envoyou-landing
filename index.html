    <script type="module">
        // Ambil Site Key dari environment variable
        const siteKey = import.meta.env.VITE_RECAPTCHA_SITE_KEY;

        // Fungsi ini akan dipanggil saat tombol di-klik
        async function handleFormSubmit() {
            if (!grecaptcha) {
                console.error("reCAPTCHA script not loaded");
                return;
            }

            grecaptcha.enterprise.ready(async () => {
                try {
                    const token = await grecaptcha.enterprise.execute(siteKey, { action: 'LOGIN' });
                    
                    // Kirim token ke backend untuk verifikasi
                    const response = await fetch('https://api.envoyou.com/verify-recaptcha', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ recaptchaToken: token })
                    });
                    
                    const result = await response.json();

                    if (result.success) {
                        console.log("Verification successful:", result);
                        // Lanjutkan submit form atau login
                    } else {
                        console.error("Verification failed.");
                    }
                } catch (error) {
                    console.error("Error during reCAPTCHA verification:", error);
                }
            });
        }
        
        // Contoh: membuat fungsi ini bisa diakses secara global atau di-attach ke tombol
        // Anda mungkin akan mengintegrasikan ini di dalam komponen React/Vue Anda
        window.handleFormSubmit = handleFormSubmit;
    </script>
